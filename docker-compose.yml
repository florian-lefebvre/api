version: '3.9'
services:
  postgres:
    container_name: postgres
    image: postgres:alpine
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: 'op_ent'
      POSTGRES_USER: 'op_ent'
      POSTGRES_PASSWORD: 'Mic0rk5en!sCool'
    ports:
      - 5432:5432

  redis:
    container_name: redis
    image: redis:alpine
    volumes:
      - redis_volume:/data
    ports:
      - 6379:6379

  adonis:
    container_name: adonis
    restart: always
    depends_on:
      - postgres
      - redis
    image: 'lucasrgoes/adonis'
    ports:
      - 3333:3333
    env_file:
      - .env
    environment:
      - PG_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - type: bind
        source: ./
        target: /app
    command: dumb-init node ace serve --watch
volumes:
  postgres_volume:
  redis_volume:
